<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta name="description"
    content="Convex admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
  <meta name="keywords"
    content="admin template, Convex admin template, dashboard template, flat admin template, responsive admin template, web app">
  <meta name="author" content="PIXINVENT">
  <title>TVU | LOGIN</title>
  <link rel="shortcut icon" type="image/png" href="../../../../app-assets/tvu_2.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link
    href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900%7CMontserrat:300,400,500,600,700,800,900"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../../../../app-assets/fonts/feather/style.min.css">
  <link rel="stylesheet" type="text/css" href="../../../../app-assets/fonts/simple-line-icons/style.css">
  <link rel="stylesheet" type="text/css" href="../../../../app-assets/fonts/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../../../../app-assets/vendors/css/perfect-scrollbar.min.css">
  <link rel="stylesheet" type="text/css" href="../../../../app-assets/vendors/css/prism.min.css">
  <link rel="stylesheet" type="text/css" href="../../../../app-assets/css/app.css">
  <link rel="stylesheet" type="text/css" href="../../../../app-assets/vendors/css/sweetalert2.min.css">
  <link rel="stylesheet" type="text/css" href="../../../../app-assets/vendors/css/select2.css">
  <style>
    .floating-button {
      display: flex;
      justify-content: center;
      align-items: center;

      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      /* Hace el botón circular */
      border-radius: 20%;
      background-color: #ffb637;
      color: white;
      font-size: 24px;
      text-align: center;
      text-decoration: none;

      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      transform: perspective(500px) rotateX(0deg) rotateY(0deg);

      z-index: 9999;
    }
  </style>
  <style>
    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgb(1, 46, 88);
      background: linear-gradient(90deg, rgba(1, 46, 88, 1) 0%, rgba(255, 46, 72, 1) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loader {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body data-col="1-column" class=" 1-column  blank-page blank-page" style="background: #780206;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #061161, #780206);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #061161, #780206); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">
  <div class="loader-container">
    <div class="loader"></div>
  </div>

  <!-- ////////////////////////////////////////////////////////////////////////////-->
  <div class="wrapper">
    <section id="login">
      <div class="container-fluid">
        <div class="row full-height-vh">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="card px-4 box-shadow-2 width-900" style="border-style: dashed; border-width: 4px;">
              <div class="card-header text-center pb-0">
                <img src="../../../../app-assets/tvu_2.png" alt="company-logo" class="mb-1" width="150">
                <h4 class="text-uppercase text-bold-400 grey darken-1">Formulario de Registro</h4>
                <a href="/" class="floating-button"><i class="icon icon-action-undo"></i></a>
              </div>

              <div class="card-body">
                <div class="card-block pb-0">
                  <form id="form1" class="form" action="../../../../RegistroPublicoPersona" method="post" novalidate>
                    <input type="hidden" th:field="${persona.id_persona}">
                    <input type="hidden" th:field="${usuario.id_usuario}">
                    <h4 class="form-section">
                      <i class="icon-user"></i> Datos Personales
                    </h4>
                    <div class="row">
                      <div class="col-lg-4 col-md-12">
                        <div class="form-group">
                          <label>Nombres</label>
                          <div class="controls">
                            <input th:field="${persona.nombre}" type="text" name="text" class="form-control" required
                              data-validation-required-message="Necesita ingresar los datos">
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-12">
                        <div class="form-group">
                          <label>Apellido Paterno</label>
                          <div class="controls">
                            <input th:field="${persona.ap_paterno}" type="text" name="text" class="form-control"
                              required data-validation-required-message="Necesita ingresar los datos">
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-12">
                        <div class="form-group">
                          <label>Apellido Materno</label>
                          <div class="controls">
                            <input th:field="${persona.ap_materno}" type="text" name="text" class="form-control"
                              required data-validation-required-message="Necesita ingresar los datos">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-2 col-md-12">
                        <div class="form-group">
                          <label>Edad</label>
                          <div class="controls">
                            <input th:field="${persona.edad}" type="number" name="text" class="form-control" required
                              data-validation-required-message="Necesita ingresar los datos">
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-12">
                        <div class="form-group">
                          <label>Nro. de Cedula de Identidad </label>
                          <div class="controls">
                            <input th:field="${persona.ci}" name="ci" type="number" class="form-control" required
                              data-validation-required-message="Necesita ingresar los datos">
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-2 col-md-12">
                        <div class="form-group">
                          <label>Nro. Celular </label>
                          <div class="controls">
                            <input th:field="${persona.num_celular}" type="number" name="text" class="form-control"
                              required data-validation-required-message="Necesita ingresar los datos">
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-12">
                        <div class="form-group">
                          <label>Genero</label>
                          <div class="controls">
                            <select style="width: 100%;" name="genero" id="select1" required
                              class="selectB form-control" th:field="${persona.genero}">
                              <th:block th:each="g : ${generos}">
                                <option th:value="${g.id_genero}" th:text="${g.desc_genero}"></option>
                              </th:block>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                          <label>Profesiones</label>
                          <div class="controls">
                            <select style="width: 100%;" name="profesiones[]" id="select2" required class="selectB2"
                              multiple="multiple">
                              <th:block th:each="p : ${profesiones}">
                                <option th:value="${p.id_profesion}" th:text="${p.desc_profesion}"></option>
                              </th:block>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <h4 class="form-section">
                      <i class="fa fa-user"></i>Datos del Usuario
                    </h4>
                    <div class="row">
                      <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                          <label>Usuario</label>
                          <div class="controls">
                            <input th:field="${usuario.nom_usuario}" type="text" class="form-control" required
                              data-validation-required-message="Necesita ingresar los datos">
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                          <label>Contraseña</label>
                          <div class="controls">
                            <input th:field="${usuario.contrasena}" type="text" class="form-control" required
                              data-validation-required-message="Necesita ingresar los datos">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                          <label>Correo</label>
                          <div class="controls">
                            <input th:field="${usuario.correo}" type="email" name="correo" class="form-control" required
                              data-validation-required-message="Necesita ingresar los datos">
                          </div>
                        </div>
                      </div>
                    </div>


                    <div class="row">
                      <div class="col-lg-12 col-md-12">
                        <button id="submit" style="width: 100%;" type="submit" class="btn btn-success py-2">
                          <i class="icon-note"></i> Registrarme
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div th:replace="layout/layoutMain :: scrip1"></div>

  <script>
    $(document).ready(function () {
      $('.selectB').select2();
      $('.selectB2').select2();
    });
  </script>
  <script>
    $(document).ready(function () {

      $('#form1').submit(function (event) {
        event.preventDefault();
        var form = document.getElementById("form1");
        var action = form.action;
        //alert("la action es: " + action);
        var formData = $(this).serialize();

        $.ajax({
          type: 'POST',
          url: $(this).attr('action'),
          data: formData,
          contentType: 'application/x-www-form-urlencoded',
          success: function (response) {
            var mensaje = response;
            if (mensaje == "exito") {
              Swal.fire({
                title: 'Registro Exitoso!',
                icon: "success",
                showConfirmButton: false,
                timer: 1500
              });
              // Redireccionar a la página de LoginV después de la alerta de éxito
              setTimeout(function () {
                location.href = "../../../../LoginV";
              }, 2200);
            } else {
              Swal.fire({
                title: 'Error, ya se encuentra registrado ese C.I.',
                icon: "warning",
                showConfirmButton: false,
                timer: 1500
              });
            }
          },
          error: function (xhr, status, error) {
            toastr.error('Ha ocurrido un error. Por favor, intenta nuevamente.' + xhr, status, error);
            console.error(error);
            // Manejo de errores
          }
        });

      });
    });
  </script>

</body>

</html>
